<!------ HTML Document - JavaScript - Analogue Clock ------>
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML - JavaScript - Analogue Clock</title>
    <!-- Meta Data Tags -->
    <meta charset="UTF-8" />
    <!-- Unicode Character Encoding -->
    <meta name="description" content="JavaScript - Analogue Clock" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Pierson Lippard" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Responsive Viewport Background Tag -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/b1c493e6b3.js"
      crossorigin="anonymous"
    ></script>

    <!-- head end -->
  </head>

  <!-- BODY -->
  <body>
    <h1 id="title1">Analogue Clock<br />JavaScript</h1>
    <div class="bg-blend"></div>
    <div class="container">
      <div class="clock">
        <div class="hand hour" data-hour-hand></div>
        <div class="hand minute" data-minute-hand></div>
        <div class="hand second" data-second-hand></div>
        <div class="number num1">1</div>
        <div class="number num2">2</div>
        <div class="number num3">3</div>
        <div class="number num4">4</div>
        <div class="number num5">5</div>
        <div class="number num6">6</div>
        <div class="number num7">7</div>
        <div class="number num8">8</div>
        <div class="number num9">9</div>
        <div class="number num10">10</div>
        <div class="number num11">11</div>
        <div class="number num12">12</div>
      </div>
    </div>

    <script src="script.js"></script>
    <!-- JavaScript end -->
  </body>
  <!-- HTML body end -->
</html>
